<app-menu></app-menu>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <form [formGroup]="todoForm" (ngSubmit)="todoFormSubmit(todoForm.value)">

          <mat-form-field class="full-width">
            <input matInput type="text" formControlName="title" placeholder="Title">

          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="desc" placeholder="Desc">
          </mat-form-field>
          <mat-checkbox formControlName="DONE">Done</mat-checkbox>
          <button type="submit" mat-raised-button color="primary">Add</button>
        </form>
      </div>
    </div>

    <div class="col-lg-12" *ngFor="let todo of todos">

      <div class="card mt-4">
        <div class="card-body">
          <h3 class="card-title">{{todo.title}}</h3>

          <p class="card-text">{{todo.desc}}</p>

          {{todo.DONE}}
        </div>
      </div>
      <!-- /.card -->

    </div>
    <!-- /.col-lg-9 -->

  </div>

</div>
